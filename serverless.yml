org: alessandromonzon
service: api-usuarios

provider:
  name: aws
  runtime: python3.8
  memorySize: 1024
  timeout: 20
  iam:
    role: arn:aws:iam::186010442777:role/LabRole
  environment:
    DYNAMODB_TABLE_USUARIOS: ${sls:stage}-t_usuarios
    DYNAMODB_TABLE_TOKENS: ${sls:stage}-t_tokens_acceso
    DYNAMODB_TABLE_INCIDENCIAS: ${sls:stage}-t_incidencias
    DYNAMODB_TABLE_NOTIFICACIONES: ${sls:stage}-t_notificaciones
    NOTIFICACIONES_BUCKET_NAME: ${sls:stage}-notificaciones-bucket

functions:
  # Registro de usuario
  registerUser:
    handler: register_user.register_user
    events:
      - http:
          path: /users/register
          method: post
          cors: true
          integration: lambda

  # Login de usuario
  loginUser:
    handler: login_user.login_user
    events:
      - http:
          path: /users/login
          method: post
          cors: true
          integration: lambda

  # Validaci√≥n de token
  validateToken:
    handler: validate_token.validate_token
    events:
      - http:
          path: /users/validate-token
          method: get
          cors: true
          integration: lambda

  # Crear incidencia (solo estudiantes)
  createIncident:
    handler: create_incident.create_incident
    events:
      - http:
          path: /incidents/create
          method: post
          cors: true
          integration: lambda

  # Actualizar incidencia (solo roles no estudiantes)
  updateIncident:
    handler: update_incident.update_incident
    events:
      - http:
          path: /incidents/update
          method: put
          cors: true
          integration: lambda

  # Ver historial de incidencias (solo roles no estudiantes)
  getIncidentHistory:
    handler: get_incidents_history.get_incidents_history
    events:
      - http:
          path: /incidents/history
          method: get
          cors: true
          integration: lambda

resources:
  Resources:
    # Tabla para almacenar usuarios
    UsuariosTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE_USUARIOS}
        AttributeDefinitions:
          - AttributeName: tenant_id
            AttributeType: S
          - AttributeName: user_id
            AttributeType: S
        KeySchema:
          - AttributeName: tenant_id
            KeyType: HASH
          - AttributeName: user_id
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

    # Tabla para almacenar tokens
    TokensTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE_TOKENS}
        AttributeDefinitions:
          - AttributeName: tenant_id
            AttributeType: S
          - AttributeName: token_id
            AttributeType: S
        KeySchema:
          - AttributeName: tenant_id
            KeyType: HASH
          - AttributeName: token_id
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

    # Tabla para almacenar incidencias
    IncidenciasTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE_INCIDENCIAS}
        AttributeDefinitions:
          - AttributeName: incidente_id
            AttributeType: S
        KeySchema:
          - AttributeName: incidente_id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    # Tabla para almacenar notificaciones
    NotificacionesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE_NOTIFICACIONES}
        AttributeDefinitions:
          - AttributeName: notificacion_id
            AttributeType: S
        KeySchema:
          - AttributeName: notificacion_id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    # Bucket S3 para almacenar las notificaciones en formato JSON
    NotificacionesBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.NOTIFICACIONES_BUCKET_NAME}